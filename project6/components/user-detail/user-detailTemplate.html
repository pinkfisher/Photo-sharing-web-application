<h1 class=title>Welcome to My Page !</h1>
<div>
	<md-card>
		<md-list-item class="sidenav" >
		<img class = "md-avatar" id ="detail" ng-src = "images/emoji.jpg"/>
		<div class="md-list-item-text" >
			<ul class="userDetails">
			<li><span class="intro" >ID:</span>{{curUser._id}}</li>
			<li><span class="intro">FIRST NAME: </span>{{curUser.first_name}}</li>
			<li><span class="intro">LAST NAME:  </span>{{curUser.last_name}}</li>
			<li><span class="intro">LOCATION:   </span>{{curUser.location}}</li>
			<li><span class="intro">DESCRIPTION:</span>{{curUser.description}}</li>
			<li><span class="intro">OCCUPATION: </span>{{curUser.occupation}}</li>
			<li class="intro"><a href="#!photos/{{curUser._id}}">My photos</a></li>
		</ul>
	</div>
	</md-list-item>
	</md-card>
</div>
